<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <style>
        body {
            margin: 0;
            background-color: #008965;
            font-family: Notable;
            src: url('https://fonts.google.com/specimen/Notable?categoryFilters=Appearance:%2FTheme%2FArt+Deco');
            color: white;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #008965;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .precio {
            position: absolute;
            top: 110px;
            left: 675px;
            font-size: 2.5rem;
            color: white;
            display: flex;
            text-decoration: none;
            font-family: Notable;
            z-index: 200;
            src: url('https://fonts.google.com/specimen/Notable?categoryFilters=Appearance:%2FTheme%2FArt+Deco');
        }

        .eti {
            position: absolute;
            top: 70px;
            left: 650px;
            z-index: 80;
        }
        .casa {
            z-index: 30;
            position: absolute;
            top: 130px;
            left: 0px;
        }
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
            margin-right: auto;
            padding-left: 780px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .content {
            padding-top: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .animated-text {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 3rem;
            color: #fff;
            opacity: 0;
            animation: slideUp 2s ease-out forwards;
            font-family: Notable;
            src: url('https://fonts.google.com/specimen/Notable?categoryFilters=Appearance:%2FTheme%2FArt+Deco');
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la tienda">
            <h1>S.Navidad</h1>
        </div>
        <nav class="nav-buttons">
            <a href="Inicio.html"><b>Inicio</Inicio></b></a>
            <a href="SNosotros.html"><b>Sobre nosotros</SNosotros></b></a>
            <a href="Contactenos.html"><b>Contáctanos</b></a>
        </nav>
    </header>
    <div class="content">
        <div class="animated-text" >Endulza tu vida<br>esta Navidad...</div>
    </div>
    <div class="precio"><b>Somos una empresa dedica a la venta <br>de productos de navidad<br>estamos a su servicio pero solo vendemos casas de gengibre ya que<br>estamos ahorrando para comprar arboles navideños<br>colaborenos porfa xd.<br>Besos y abrazos</b></div>
    <div class="eti"><img src="ETIQUETA.png" width="700" height="500"></div>
    <div class="casa">
        <img src="casita.png" width="800" height="500">
    </div>
</body>
</html>
